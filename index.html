<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="CSS/main.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <script>
        function fnToggleMachineModal() {
            $('#machineModal').modal('toggle');
        }

        function fnToggleTeamModal() {
            $('#teamModal').modal('toggle');
        }

        function fnHideMachineModalTab(arg) {
            if (arg == "assemblyMachinesTab") {
                $('#divFormingMachines').css('display','none');
                $('#divAssemblyMachines').css('display','block');
            }
            else if (arg == "formingMachinesTab") {
                $('#divAssemblyMachines').css('display','none');
                $('#divFormingMachines').css('display','block');
            }
        }
    </script>

    <body class="">
        <div class="custom-container">
            <!--Modals-->
            <div class="modal fade" id="machineModal" tabindex="-1" role="dialog" aria-labelledby="machineModalLabel" aria-hidden="true">
                <div class="vertical-alignment-helper">
                    <div class="modal-dialog vertical-align-center" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title h1" id="machineModalLabel">Machine Selector</h5>
                                <button type="button" class="close h2" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!--Nav tab links-->
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item active in">
                                        <a class="nav-link fade show in active" id="assemblyMachinesTab" data-toggle="tab" href="#assemblyMachines" role="tab" aria-controls="assemblyMachines" aria-onclick="fnHideMachineModalTab(this.id)">Assembly</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="formingMachinesTab" data-toggle="tab" href="#formingMachines" role="tab" aria-controls="formingMachines" aria-onclick="fnHideMachineModalTab(this.id)">Forming</a>
                                    </li>
                                </ul>
                                <!--Nav tab contents-->
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active in" id="assemblyMachines" role="tabpanel" aria-labelledby="assemblyMachinesTab">
                                        <div id="divAssemblyMachines" class="part-num-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <button class="btn-machines btn-machines-selected green-status col-lg-3 col-md-3 col-sm-3 col-xs-3">G13.2</button>
                                            <button class="btn-machines green-status col-lg-3 col-md-3 col-sm-3 col-xs-3">Cell 1</button>
                                            <button class="btn-machines red-status col-lg-3 col-md-3 col-sm-3 col-xs-3">Cell 2</button>
                                            <button class="btn-machines green-status col-lg-3 col-md-3 col-sm-3 col-xs-3">Dummy</button>
                                            <button class="btn-machines green-status col-lg-3 col-md-3 col-sm-3 col-xs-3">Cell 3</button>
                                            <button class="btn-machines yellow-status col-lg-3 col-md-3 col-sm-3 col-xs-3">Cell 4</button>
                                            <button class="btn-machines green-status col-lg-3 col-md-3 col-sm-3 col-xs-3">Cell 5</button>
                                            <button class="btn-machines green-status col-lg-3 col-md-3 col-sm-3 col-xs-3">T89</button>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="formingMachines" role="tabpanel" aria-labelledby="formingMachinesTab">
                                        <div id="divFormingMachines"  class="part-num-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <button class="btn-forming-machines btn-forming-machines-selected col-lg-4 col-md-4 col-sm-4 col-xs-4">Oven</button>
                                            <button class="btn-forming-machines col-lg-4 col-md-4 col-sm-4 col-xs-4">B2</button>
                                            <button class="btn-forming-machines col-lg-4 col-md-4 col-sm-4 col-xs-4">B3</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary h2" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary h2">Change Machine</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="teamModal" tabindex="-1" role="dialog" aria-labelledby="teamModalLabel" aria-hidden="true">
                <div class="vertical-alignment-helper">
                    <div class="modal-dialog vertical-align-center" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title h1" id="teamModalLabel">Team Selector</h5>
                                <button type="button" class="close h2" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="divTeams" class="part-num-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <button class="btn-teams btn-teams-selected col-lg-3 col-md-3 col-sm-3 col-xs-3">Team 1</button>
                                    <button class="btn-teams col-lg-3 col-md-3 col-sm-3 col-xs-3">Team 2</button>
                                    <button class="btn-teams col-lg-3 col-md-3 col-sm-3 col-xs-3">Team 3</button>
                                    <button class="btn-teams col-lg-3 col-md-3 col-sm-3 col-xs-3">Team 4</button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary h2" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary h2">Change Team</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Main Page-->
            <div class="machine-header-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button type="button" class="lbl-machine col-lg-2 col-md-2 col-sm-2 col-xs-2 h1" data-toggle="modal" data-target="#machineModal">G13.2</button>
                <button class="lbl-prod-cell col-lg-4 col-md-4 col-sm-4 col-xs-4 h2" data-toggle="modal" data-target="#teamModal">Team One<br />Prod Cell</button>
                <!--                <label class="lbl-error-msg col-lg-7 col-md-7 col-sm-7 col-xs-7 h3">This is an error message.</label>-->
                <button class="lbl-page col-lg-6 col-md-6 col-sm-6 col-xs-6 h3">Prod Cell Defects</button>
            </div>
            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                <div class="defect-categories-container">
                    <label class="lbl-defect-category col-lg-12 col-md-12 col-sm-12 col-xs-12">Defect Category</label>
                    <button class="btn-defect-category btn-defect-category-selected col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Cat 1</button>
                    <button class="btn-defect-category col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Cat 2</button>
                    <button class="btn-defect-category col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Cat 3</button>
                    <button class="btn-defect-category col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Cat 4</button>
                    <button class="btn-defect-category col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Cat 5</button>
                    <button class="btn-defect-category col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Cat 6</button>
                    <button class="btn-defect-category col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Cat 7</button>
                    <button class="btn-defect-category col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Cat 8</button>

                    <label class="lbl-defect-reason col-lg-12 col-md-12 col-sm-12 col-xs-12">Defect Reason</label>
                    <button class="btn-defect-reason col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Res 1</button>
                    <button class="btn-defect-reason col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Res 2</button>
                    <button class="btn-defect-reason btn-defect-reason-selected col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Res 3</button>
                    <button class="btn-defect-reason col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Res 4</button>
                    <button class="btn-defect-reason col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Res 5</button>
                    <button class="btn-defect-reason col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Res 6</button>
                    <button class="btn-defect-reason col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Res 7</button>
                    <button class="btn-defect-reason col-lg-3 col-md-3 col-sm-3 col-xs-3">Def Res 8</button>
                </div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 quantity-container-parent">
                <div class="quantity-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!--                above zero would be green arrow up. zero would be neutral both.-->
                    <span><i class="fa fa-arrow-up col-lg-12 col-md-12 col-sm-12 col-xs-12"></i></span>
                    <label class="lbl-quantity col-lg-12 col-md-12 col-sm-12 col-xs-12">1</label>
                    <span><i class="fa fa-arrow-down col-lg-12 col-md-12 col-sm-12 col-xs-12"></i></span>
                </div>
            </div>
            <div class="part-num-container col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label class="lbl-part">Part Number</label>
                <button class="btn-part col-lg-3 col-md-3 col-sm-3 col-xs-3">12B39CJ</button>
                <button class="btn-part btn-part-selected col-lg-3 col-md-3 col-sm-3 col-xs-3">92AS92E</button>
                <button class="btn-part col-lg-3 col-md-3 col-sm-3 col-xs-3">NA4JID2</button>
                <button class="btn-part col-lg-3 col-md-3 col-sm-3 col-xs-3">I2UX4L0</button>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="accept-container col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <button class="btn-accept h1">Submit</button>
                </div>
                <div class="error-container col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <label class="lbl-error-msg h3">This label is used as an error message.</label>
                </div>
                <!--<div class="team-scoll-container col-lg-9 col-md-9 col-sm-9 col-xs-9">
<div class="">
<span><i class="fa fa-arrow-left"></i></span>
<label class="lbl-team-scroll h1">Team Scroll</label>
<span><i class="fa fa-arrow-right"></i></span>
</div>
</div>-->
            </div>
        </div>
    </body>    
</html>
